<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <script
      src="https://kit.fontawesome.com/1733dca302.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      href="https://www.google.com/s2/favicons?domain=sohostory.com"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/1733dca302.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore iusto
          eum itaque, id nulla est ipsam doloremque minima fugit numquam impedit
          perspiciatis suscipit quisquam placeat porro laboriosam libero
          distinctio culpa!
        </span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author">Jesus</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
